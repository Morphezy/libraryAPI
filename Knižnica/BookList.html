<!-- HTML -->
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Книги</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    button { padding: 8px 12px; }
    pre { background: #f6f8fa; padding: 12px; border-radius: 6px; overflow: auto; }
    .error { color: #b00020; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Список книг</h1>

  <div style="margin-bottom: 12px;">
    <!-- Если фронт на другом домене/порту, замените на полный URL, например:
         const API_URL = "https://localhost:7243/Base"; -->
    <label>
      API URL:
      <input id="apiUrl" size="50" value="/Base" />
    </label>
    <button id="loadBtn">Загрузить</button>
  </div>

  <div id="status"></div>
  <h2>Результат</h2>
  <pre id="output">Нажмите "Загрузить"…</pre>

  <script type="module">
    const apiInput = document.getElementById('apiUrl');
    const loadBtn = document.getElementById('loadBtn');
    const output = document.getElementById('output');
    const statusEl = document.getElementById('status');

    function setStatus(text, isError = false) {
      statusEl.textContent = text || '';
      statusEl.className = isError ? 'error' : '';
    }

    async function fetchBooks() {
      setStatus('Загружаю…');
      output.textContent = '';

      const url = apiInput.value.trim() || '/Base';

      try {
        const resp = await fetch(url, {
          method: 'GET',
          headers: {
            'Accept': 'application/json'
          }
          // Если требуются куки/авторизация между разными доменами, раскомментируйте:
          // , credentials: 'include'
        });

        const contentType = resp.headers.get('content-type') || '';

        if (!resp.ok) {
          let errText = `HTTP ${resp.status}`;
          try {
            if (contentType.includes('application/json')) {
              const errJson = await resp.json();
              errText += `\n${JSON.stringify(errJson, null, 2)}`;
            } else {
              errText += `\n${await resp.text()}`;
            }
          } catch {}
          setStatus('Ошибка запроса', true);
          output.textContent = errText;
          return;
        }

        if (contentType.includes('application/json')) {
          const data = await resp.json();
          output.textContent = JSON.stringify(data, null, 2);
        } else {
          // На случай, если сервер вернет не JSON
          const text = await resp.text();
          output.textContent = text;
        }

        setStatus('Готово');
      } catch (e) {
        setStatus('Ошибка сети', true);
        output.textContent = String(e);
      }
    }

    loadBtn.addEventListener('click', fetchBooks);

    // По желанию — автозагрузка при открытии страницы:
    // fetchBooks();
  </script>
</body>
</html>
